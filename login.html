<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Login to PGH Risk & Safety Management Platform">
    <meta name="theme-color" content="#282828">
    <title>Login | PGH Risk & Safety</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
    <style>
        .login-page {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, var(--primary-deep-blue, #000191) 0%, #3498db 100%);
            padding: 2rem;
        }
        
        .login-container {
            width: 100%;
            max-width: 450px;
        }
        
        .login-card {
            background: var(--neutral-white);
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        .login-header {
            background: var(--neutral-dark);
            padding: 2rem;
            text-align: center;
        }
        
        .login-header i {
            font-size: 3rem;
            color: var(--warning-yellow);
            margin-bottom: 1rem;
        }
        
        .login-header h1 {
            color: var(--neutral-white);
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
        }
        
        .login-header p {
            color: var(--neutral-gray-light);
            margin: 0;
            font-size: 0.9rem;
        }
        
        .login-body {
            padding: 2rem;
        }
        
        .login-tabs {
            display: flex;
            margin-bottom: 1.5rem;
            border-radius: 8px;
            background: var(--neutral-light);
            padding: 4px;
        }
        
        .login-tab {
            flex: 1;
            padding: 0.75rem;
            border: none;
            background: none;
            border-radius: 6px;
            font-weight: 500;
            color: var(--text-muted);
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .login-tab.active {
            background: var(--neutral-white);
            color: var(--primary-deep-blue);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
        }
        
        .form-floating > label {
            color: var(--text-muted);
        }
        
        .form-floating > .form-control:focus ~ label,
        .form-floating > .form-control:not(:placeholder-shown) ~ label {
            color: var(--primary-deep-blue);
        }
        
        .btn-login {
            padding: 0.875rem;
            font-weight: 600;
            font-size: 1rem;
        }
        
        .divider {
            display: flex;
            align-items: center;
            text-align: center;
            margin: 1.5rem 0;
            color: var(--text-muted);
            font-size: 0.85rem;
        }
        
        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            border-bottom: 1px solid var(--neutral-lighter);
        }
        
        .divider::before {
            margin-right: 1rem;
        }
        
        .divider::after {
            margin-left: 1rem;
        }
        
        .demo-accounts {
            background: var(--neutral-light);
            border-radius: 8px;
            padding: 1rem;
            font-size: 0.85rem;
        }
        
        .demo-account {
            display: flex;
            justify-content: space-between;
            padding: 0.5rem 0;
            border-bottom: 1px solid var(--neutral-lighter);
        }
        
        .demo-account:last-child {
            border-bottom: none;
        }
        
        .demo-account-role {
            font-weight: 500;
            color: var(--text-dark);
        }
        
        .demo-account-email {
            color: var(--primary-deep-blue);
            cursor: pointer;
        }
        
        .demo-account-email:hover {
            text-decoration: underline;
        }
        
        .alert {
            border-radius: 8px;
            font-size: 0.9rem;
        }
        
        .password-toggle {
            position: absolute;
            right: 12px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-muted);
            cursor: pointer;
            padding: 0.25rem;
            z-index: 10;
        }
        
        .password-toggle:hover {
            color: var(--text-dark);
        }
        
        /* Dark mode */
        body.dark-mode .login-card {
            background: var(--neutral-dark);
        }
        
        body.dark-mode .login-tabs {
            background: var(--neutral-darker);
        }
        
        body.dark-mode .login-tab {
            color: var(--neutral-gray-light);
        }
        
        body.dark-mode .login-tab.active {
            background: var(--neutral-gray);
            color: var(--neutral-white);
        }
        
        body.dark-mode .demo-accounts {
            background: var(--neutral-darker);
        }
        
        body.dark-mode .demo-account {
            border-color: var(--neutral-gray);
        }
        
        body.dark-mode .demo-account-role {
            color: var(--neutral-lighter);
        }
    </style>
</head>
<body>
    <!-- Toast Container -->
    <div class="toast-container position-fixed top-0 end-0 p-3" id="toastContainer" aria-live="polite"></div>

    <div class="login-page">
        <div class="login-container">
            <div class="login-card">
                <div class="login-header">
                    <i class="fas fa-hard-hat"></i>
                    <h1>PGH Risk & Safety</h1>
                    <p>Enterprise Safety Management Platform</p>
                </div>
                
                <div class="login-body">
                    <!-- Tabs -->
                    <div class="login-tabs">
                        <button class="login-tab active" data-tab="login">Sign In</button>
                        <button class="login-tab" data-tab="register">Register</button>
                    </div>
                    
                    <!-- Alert container -->
                    <div id="alertContainer"></div>
                    
                    <!-- Login Form -->
                    <form id="loginForm" class="tab-content" data-tab="login">
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="loginEmail" placeholder="name@example.com" required>
                            <label for="loginEmail"><i class="fas fa-envelope me-2"></i>Email address</label>
                        </div>
                        
                        <div class="form-floating mb-3 position-relative">
                            <input type="password" class="form-control" id="loginPassword" placeholder="Password" required>
                            <label for="loginPassword"><i class="fas fa-lock me-2"></i>Password</label>
                            <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        
                        <div class="d-flex justify-content-between align-items-center mb-4">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="rememberMe">
                                <label class="form-check-label small" for="rememberMe">Remember me</label>
                            </div>
                            <a href="#" class="small text-decoration-none">Forgot password?</a>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-login w-100" id="loginBtn">
                            <i class="fas fa-sign-in-alt me-2"></i>Sign In
                        </button>
                    </form>
                    
                    <!-- Register Form -->
                    <form id="registerForm" class="tab-content d-none" data-tab="register">
                        <div class="row g-3 mb-3">
                            <div class="col-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="registerFirstName" placeholder="First Name" required>
                                    <label for="registerFirstName">First Name</label>
                                </div>
                            </div>
                            <div class="col-6">
                                <div class="form-floating">
                                    <input type="text" class="form-control" id="registerLastName" placeholder="Last Name" required>
                                    <label for="registerLastName">Last Name</label>
                                </div>
                            </div>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input type="email" class="form-control" id="registerEmail" placeholder="name@example.com" required>
                            <label for="registerEmail"><i class="fas fa-envelope me-2"></i>Email address</label>
                        </div>
                        
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="registerDepartment" placeholder="Department">
                            <label for="registerDepartment"><i class="fas fa-building me-2"></i>Department (optional)</label>
                        </div>
                        
                        <div class="form-floating mb-3 position-relative">
                            <input type="password" class="form-control" id="registerPassword" placeholder="Password" required
                                   pattern="^(?=.*[a-z])(?=.*[A-Z])(?=.*\d).{8,}$"
                                   title="Password must be at least 8 characters with uppercase, lowercase, and number">
                            <label for="registerPassword"><i class="fas fa-lock me-2"></i>Password</label>
                            <button type="button" class="password-toggle" aria-label="Toggle password visibility">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        
                        <div class="form-floating mb-4 position-relative">
                            <input type="password" class="form-control" id="registerConfirmPassword" placeholder="Confirm Password" required>
                            <label for="registerConfirmPassword"><i class="fas fa-lock me-2"></i>Confirm Password</label>
                        </div>
                        
                        <div class="form-check mb-4">
                            <input class="form-check-input" type="checkbox" id="agreeTerms" required>
                            <label class="form-check-label small" for="agreeTerms">
                                I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                            </label>
                        </div>
                        
                        <button type="submit" class="btn btn-primary btn-login w-100" id="registerBtn">
                            <i class="fas fa-user-plus me-2"></i>Create Account
                        </button>
                    </form>
                    
                    <div class="divider">Demo Accounts</div>
                    
                    <div class="demo-accounts">
                        <div class="demo-account">
                            <span class="demo-account-role"><i class="fas fa-user-shield me-2 text-danger"></i>Admin</span>
                            <span class="demo-account-email" data-email="admin@pghsafety.com">admin@pghsafety.com</span>
                        </div>
                        <div class="demo-account">
                            <span class="demo-account-role"><i class="fas fa-user-tie me-2 text-primary"></i>Manager</span>
                            <span class="demo-account-email" data-email="manager@pghsafety.com">manager@pghsafety.com</span>
                        </div>
                        <div class="demo-account">
                            <span class="demo-account-role"><i class="fas fa-user-cog me-2 text-warning"></i>Supervisor</span>
                            <span class="demo-account-email" data-email="supervisor@pghsafety.com">supervisor@pghsafety.com</span>
                        </div>
                        <div class="demo-account">
                            <span class="demo-account-role"><i class="fas fa-user me-2 text-success"></i>Employee</span>
                            <span class="demo-account-email" data-email="employee@pghsafety.com">employee@pghsafety.com</span>
                        </div>
                        <div class="text-center mt-2">
                            <small class="text-muted">Password: <code>Password123!</code></small>
                        </div>
                    </div>
                </div>
            </div>
            
            <div class="text-center mt-4">
                <a href="index.html" class="text-white text-decoration-none">
                    <i class="fas fa-arrow-left me-2"></i>Back to Home
                </a>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/api.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            // Check if already logged in
            if (API.auth.isAuthenticated()) {
                window.location.href = 'index.html';
                return;
            }
            
            // Tab switching
            const tabs = document.querySelectorAll('.login-tab');
            const forms = document.querySelectorAll('.tab-content');
            
            tabs.forEach(tab => {
                tab.addEventListener('click', () => {
                    const targetTab = tab.dataset.tab;
                    
                    tabs.forEach(t => t.classList.remove('active'));
                    tab.classList.add('active');
                    
                    forms.forEach(form => {
                        form.classList.toggle('d-none', form.dataset.tab !== targetTab);
                    });
                    
                    clearAlert();
                });
            });
            
            // Password toggle
            document.querySelectorAll('.password-toggle').forEach(btn => {
                btn.addEventListener('click', () => {
                    const input = btn.previousElementSibling.previousElementSibling;
                    const icon = btn.querySelector('i');
                    
                    if (input.type === 'password') {
                        input.type = 'text';
                        icon.classList.replace('fa-eye', 'fa-eye-slash');
                    } else {
                        input.type = 'password';
                        icon.classList.replace('fa-eye-slash', 'fa-eye');
                    }
                });
            });
            
            // Demo account quick fill
            document.querySelectorAll('.demo-account-email').forEach(el => {
                el.addEventListener('click', () => {
                    document.getElementById('loginEmail').value = el.dataset.email;
                    document.getElementById('loginPassword').value = 'Password123!';
                    
                    // Switch to login tab if on register
                    document.querySelector('[data-tab="login"]').click();
                });
            });
            
            // Login form
            document.getElementById('loginForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const email = document.getElementById('loginEmail').value;
                const password = document.getElementById('loginPassword').value;
                const btn = document.getElementById('loginBtn');
                
                try {
                    btn.disabled = true;
                    btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Signing in...';
                    
                    await API.auth.login(email, password);
                    
                    showAlert('Login successful! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } catch (error) {
                    showAlert(error.message || 'Login failed. Please check your credentials.', 'danger');
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Sign In';
                }
            });
            
            // Register form
            document.getElementById('registerForm').addEventListener('submit', async (e) => {
                e.preventDefault();
                
                const password = document.getElementById('registerPassword').value;
                const confirmPassword = document.getElementById('registerConfirmPassword').value;
                
                if (password !== confirmPassword) {
                    showAlert('Passwords do not match.', 'danger');
                    return;
                }
                
                const btn = document.getElementById('registerBtn');
                
                try {
                    btn.disabled = true;
                    btn.innerHTML = '<i class="fas fa-spinner fa-spin me-2"></i>Creating account...';
                    
                    await API.auth.register({
                        email: document.getElementById('registerEmail').value,
                        password: password,
                        firstName: document.getElementById('registerFirstName').value,
                        lastName: document.getElementById('registerLastName').value,
                        department: document.getElementById('registerDepartment').value || null
                    });
                    
                    showAlert('Account created successfully! Redirecting...', 'success');
                    
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1000);
                } catch (error) {
                    showAlert(error.message || 'Registration failed. Please try again.', 'danger');
                    btn.disabled = false;
                    btn.innerHTML = '<i class="fas fa-user-plus me-2"></i>Create Account';
                }
            });
            
            // Alert helpers
            function showAlert(message, type) {
                const container = document.getElementById('alertContainer');
                container.innerHTML = `
                    <div class="alert alert-${type} alert-dismissible fade show" role="alert">
                        ${message}
                        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                    </div>
                `;
            }
            
            function clearAlert() {
                document.getElementById('alertContainer').innerHTML = '';
            }
            
            // Dark mode check
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
            }
        });
    </script>
</body>
</html>
